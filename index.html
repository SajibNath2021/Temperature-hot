<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="submit" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="city">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="weatherDescription" class="lead">Clouds</h1>
        </div>
    </div>

    <script>
       
      const cityInput = document.getElementById('city-input').value;
      const cityName = document.getElementById('city').value;
      const WeatherDescription =  document.getElementById('weatherDescription').innerText;

 
   
     document.getElementById('submit').addEventListener('click', function(){
        const cityInput = document.getElementById('city-input').value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&units=metric&appid=cae47283f8c2a2e60a8058050ab6aa48`)
        
       .then(res => res.json())
       .then(data => {
            console.log(data.main.temp);
            
            document.getElementById('temp').innerText = data.main.temp;
            document.getElementById('city').innerText = data.name;
            document.getElementById('weatherDescription').innerText = data.weather[0].description;
        })
      })
    </script>
</body>

</html>
